<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      .black {
       position:relative;
      width: 500px;
      height:300px;
      margin: 100px auto;
      background-color: black;
      padding: 30px;
      /* padding :블랙(부모)과 레드(자식)간의 간격조절  */
      }

      .red {
      width:250px;
      height:150px;
      background-color: red;
      
      }

      .white{  
      position:absolute;
      top : 0;
      right: 0;
      width: 100px;
      height: 100px;
      background-color: white;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="black"> 
        <div class="red"></div>
        <div class="white"></div>
      </div>
    </div>
  </body>
</html>
