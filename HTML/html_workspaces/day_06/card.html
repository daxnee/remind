<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .container {
        background-color: rgb(230, 215, 229);
        margin: 50px auto 0;
      }
      .card {
        display: inline-block;
        /* 카드를 가로로 배치해줘 */
        margin: 15px;
        border-radius: 8px;
        height: 400px;
        width: 260px;
        overflow: hidden;
        /* 컨텐츠가 박스 밖으로 넘치면 잘려서 보이지 않음 */
        box-shadow: 0 5px 35px rgb(82, 79, 80);
        padding: 5px;
        /* y축, x축, 전체 */
        transform: scale(1);

        transition: 0.2s;
        /* 포인터를 올릴 때 움직이는 속도 */
      }
      .card:hover {
        cursor: pointer;
        transform: rotateX( 180deg )
        /* transform: scale(1.2); */
        /* scale : 포인트 올릴 때 이미지 축소 */
        /* 1이 원래 크기
        1을 기준으로 숫자가 크면 확대, 작으면 축소 */
        /* background-color: aqua; 
        이렇게 배경색을 설정할 수도 있음*/
      }

      .card img {
        height: 260px;
        width: 260px;
        padding: auto;
        /* 카드 안 이미지 크기 조절 */
      }
      .text-wrap {
        padding: 20px;
        /* 카드 안 텍스트 상하좌우 간격 */
        text-align: left;
      }
      .text-wrap h1 {
        font-size: 24px;
        font-weight: bold;
        line-height: 1.5;
      }
      .text-wrap p {
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="파이리.gif" alt="" />
        <!-- ctrl + space bar 하면 day_07의 경로들이 나온다 -->
        <div class="text-wrap">
          <h1>파이리</h1>
          <p>도룡뇽 포켓몬. 타입은 불꽃이다.</p>
        </div>
      </div>

      <div class="card">
        <img src="꼬북이.jpg" alt="" />
        <!-- ctrl + space bar 하면 day_07의 경로들이 나온다 -->
        <div class="text-wrap">
          <h1>꼬북이</h1>
          <p>꼬마거북 포켓몬. 타입은 물이다.</p>
        </div>
      </div>

      <div class="card">
        <img src="이상해씨.jpg" alt="" />
        <!-- ctrl + space bar 하면 day_07의 경로들이 나온다 -->
        <div class="text-wrap">
          <h1>이상해씨</h1>
          <p>씨앗 포켓몬. 타입은 풀/독이다.</p>
        </div>
      </div>

      <div class="card">
        <img src="메타몽.jpg" alt="" />
        <!-- ctrl + space bar 하면 day_07의 경로들이 나온다 -->
        <div class="text-wrap">
          <h1>메타몽</h1>
          <p> 포켓몬. 타입은 풀/독이다.</p>
        </div>
      </div>
    </div>

    </div>
    <!-- card 관련 객체만 올 수 있음 -->
  </body>
</html>
