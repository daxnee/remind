<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header{
            margin: 50px auto 50px;

        }

        .row{

        }

        .item{

            width: 300px;

            padding: 2%;

        }

        .item ul li{
            list-style: none;
        }
    </style>
</head>

    <div class="container">
        <header>
            <h2>Test</h2>
        </header>
        <div class="row">
            <div class="item">
                <ul>
                    <li>ㅎㅇ</li>
                    <li>ㅎㅇ</li>
                    <li>ㅎㅇ</li>
                    <li>ㅎㅇ</li>
                    <li>ㅎㅇ</li>
                </ul>
            </div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
</body>
</html>
