<script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
        $(function(){
            var jsonData = {name : '포항폭탄주이모', age : 40, addr : '포항' , family : {
                dad : '신형만' , mom : '봉미선'  // family : json도 데이터 타입이기에 value에 올 수 있다. 그래서 중괄호를 안에 또 써줄 수 있음!
            }}  
            // console.log(jsonData.name) // .name : json으로 이름 출력 방법 (json 출력 방법) 
            console.log(jsonData.family.dad) // json 안에 json 데이터 접근!
            console.log(jsonData)

            //배열 안에 있는 json
            var  jsonData2 = [{name : '짱구', family : {dad : '신형만' , mom : '봉미선'}},{name: '유리'}, {name : '맹구'}]; // 배열로 넣기
            console.log(jsonData2[0].family.dad) //신형만
            console.log(jsonData2[0].family.mom) //봉미선

            // 방법1 : for문으로 sum 구하기
            var jsonData3 = [{sal : 3000} , {sal : 5000}, {sal : 4400}, {sal : 2300}]
            var total = 0;
            var len = jsonData3.length
            for(i=0; i<len; i++){
                 total += jsonData3[i].sal
                }
                console.log(total)

                //방법2
                var sum = 0;
                jsonData3.forEach(function(element){
                    sum += element.sal;
                    // console.log(element)
                })
                console.log("총합은 " + sum)

                // 버전6 (arrow function) 참고하기
                let just = 0; // var대신 let을 사용. (let은 이전 버전5와 다르게 변수 중복이 안됨) 갈수록 java와 비슷해지고 있다.
                jsonData3.forEach((element) => {
                    just += element.sal;
                })
                console.log("총합은 " + just)

                var jsonData4 = 
                    {
                    name : '보노보노', 
                    addr : '보노보노숲', 
                    friend : ['너부리' , '포로리', '야옹이형'],
                    family : [{name : '보노보노아빠', age : 34}, {name : '보노보노엄마', age : 30}],
                    hobby : '낮잠'
                }

                // 문제1. friend의 길이를 구하시오
                var bonoLen = jsonData4.friend.length
                console.log(bonoLen)

                // 문제2. family 나이를 합산
                var ageSum = 0;
                var age = jsonData4.family[0].age
                var len = jsonData4.family.length
                // console.log(age)
                for(var i=0; i<len; i++){
                    ageSum += jsonData4.family[i].age
                }
                console.log(ageSum);

                // 문제3. 보노보노의 취미를 낮잠에서 수영으로 변경
                jsonData4.hobby = '수영'
                console.log(jsonData4.hobby)

                // 문제4. saying이라는 key를 추가하고 value에 '포로리야 놀자'를 추가하시오 (검색 가넝)
                jsonData4.saying = '포로리야 놀자'
                console.log( jsonData4.saying)

        });


    </script>
