<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .header{
            background-color: black;
            width: 100%;
            justify-content: space-between;
            display: flex;
        }
        .dropdown{
            flex-basis: 30%;
            padding: 2%;
        }
        .dropdown button{
            font-size: 36px;
            border: none;
            padding: 14px 16px;
        }

        .dropdown-content {
            width: 160px;
            background-color: white;
            display: none;
         
        }
        .dropdown-content a{
            padding: 12px 16px;
            text-decoration: none;
            text-align: left;
            color: black;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="dropdown">
                <button>Dropdown</button>
                <div class="dropdown-content">
                    <a href="#">Link1</a>
                    <a href="#">Link2</a>
                    <a href="#">Link3</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
