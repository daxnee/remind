<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header{
            background-color: black;
            width: 100%;
            justify-content: space-between;
            display: flex;
        }
        .dropdown{
            flex-basis: 30%;
            padding: 2%;
        }
        .dropdown button{
            font-size: 36px;
            border: none;
            padding: 14px 16px;
            
        }

        .dropdown-content {
            position: absolute;
            width: 160px;
            /* 부모인 button의 크기에 맞춰진다 (디폴트)
            독단적으로 움직이기 위해 포지션을 앱솔루트로 바꿔줌  */
            display: none;
            /* display: none : 안 보이게 해줌
            display: block : 보이게 해줌 */
            background-color: white;
        }
        .dropdown-content a{
            display: block;
            /* a태그들이 column으로 정렬됨 */
            padding: 12px 16px;
            text-decoration: none;
            /* a태그는 항상 밑줄이 있으니까 없애줘야 함 */
            text-align:left;
            color: black;
        }
        .dropdown:hover .dropdown-content{
            display: block;
        }
        .dropdown-content a:hover{
            background-color: rgb(104, 183, 194);
            }
        
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="dropdown">
                <button>Dropdown</button>
                <div class="dropdown-content">
                    <a href="#">Link1</a>
                    <a href="#">Link2</a>
                    <a href="#">Link3</a>
                </div>
            </div>
            </div>
        </div>
        

    </div>
</body>
</html>
