<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- chart.js를 다운받게 됨 -->
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            background-color: #778;
        }

        .dashboard-graph{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 30px;
            padding: 2%;
        }

        .dashboard-graph-circle{
            background-color: #fff;
            width: 100%;
            height: auto;
            padding: 6% 3%;
            border-radius: 15px;
        }

        .dashboard-graph-circle h3{
            font-size: 20px;
            text-align: center;
            margin-bottom: 5%;
        }

        .dashboard-graph-circle p{
            text-align: left;
            width: 60%;
        }
        .yellow{
            border-top: 7px solid #f6c23e;
        }

        .border yellow{
            position: relative;
        
        }
        .number h2{
            position: absolute;
            font-size: 30pt;
            margin-top: 180px ;
            margin-left: 170px;
           
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-graph">
        <!-- dashboard-graph : 그래프관련 대시보드 -->
            <div class="dashboard-graph-circle">
                <!-- dashboard-graph-circle : circle 그래프 UI -->
                <h3>올해 매출액</h3>
                <p>목표 매출액 : <span>80%</span></p>
                <p>작년 매출액 : <span>60.5%</span></p>
                <div class="border yellow">
                    <div class="number">
                        <h2>91%</h2>
                    </div>
                <!-- 여기에 그래프를 넣을 예정 -->
                <!-- id: 중복 불가능(pk)
                    class : 중복 가능 -->
                <canvas id="myChart1"></canvas>
                </div>
            </div>
            <div class="dashboard-graph-circle">
                <!-- dashboard-graph-circle : circle 그래프 UI -->
                <h3>올해 매출액</h3>
                <p>목표 매출액 : <span>80%</span></p>
                <p>작년 매출액 : <span>60.5%</span></p>
                <div class="border yellow">
                <!-- 여기에 그래프를 넣을 예정 -->
                <!-- id: 중복 불가능(pk)
                    class : 중복 가능 -->
                <canvas id="myChart2"></canvas>
                </div>
            </div>
            <div class="dashboard-graph-circle">
                <!-- dashboard-graph-circle : circle 그래프 UI -->
                <h3>올해 매출액</h3>
                <p>목표 매출액 : <span>80%</span></p>
                <p>작년 매출액 : <span>60.5%</span></p>
                <div class="border yellow">
                <!-- 여기에 그래프를 넣을 예정 -->
                <!-- id: 중복 불가능(pk)
                    class : 중복 가능 -->
                <canvas id="myChart3"></canvas>
                </div>
            </div>
            <div class="dashboard-graph-circle">
                <!-- dashboard-graph-circle : circle 그래프 UI -->
                <h3>올해 매출액</h3>
                <p>목표 매출액 : <span>80%</span></p>
                <p>작년 매출액 : <span>60.5%</span></p>
                <div class="border yellow">
                <!-- 여기에 그래프를 넣을 예정 -->
                <!-- id: 중복 불가능(pk)
                    class : 중복 가능 -->
                <canvas id="myChart4"></canvas>
                </div>
            </div>
        </div>
    </div>
    <!-- script 작성 -->
    <script>
        // 그래프에 데이터를 넣기 위해서는 코딩이 필요함.
        // 상수 변수명은 대문자로 설정하기(암묵적인 코딩 약속)
        const DATA_SETTINGS = {
            // JSON (key와 value로 구성) **프론트에만 사용하는게 아님!
            // key : 중복 불가능 (고유한 값)
            // value : 데이터 타입이 온다! (문자형, 정수형, 논리형(Boolean), 배열, json ...)
            datasets: [{
                label : "2022 매출 통계",
                data : [20, 80],
                // data : 그래프에 들어갈 데이터
                backgroundColor : ["rgb(245,245,245)", "rgb(255,205,86)" ],

                }
            ],
        };


        const MY_CHART_DATA = {
            type : "doughnut",
            data : DATA_SETTINGS,
        };

        // -----------

        const DATA_GREEN = {
            datasets: [{
                label : "2022 색 지정1",
                data : [20, 80],
                backgroundColor : ["rgb(90, 177, 0)", "rgb(246, 241, 0)" ],

                }
            ],
        };


        const MY_CHART_GREEN = {
            type : "doughnut",
            data : DATA_GREEN,
        };



        const DATA_BLUE = {
            datasets: [{
                label : "2022 색 지정2",
                data : [30, 70],
                backgroundColor : ["rgb(187, 241, 242)", "rgb(187, 241, 0)" ],

                }
            ],
        };


        const MY_CHART_BLUE = {
            type : "doughnut",
            data : DATA_BLUE,
        };

        const DATA_PURPLE = {
            datasets: [{
                label : "2022 색 지정3",
                data : [45, 55],
                backgroundColor : ["rgb(228, 63, 226)", "rgb(98, 203, 226)" ],

                }
            ],
        };


        const MY_CHART_PURPLE = {
            type : "doughnut",
            data : DATA_PURPLE,
        };

        


        // 차트를 생성할 준비
        // 프로그래밍에서 new 키워드가 있으면 객체지향언어를 의미
        //  where? 
        // new Chart : 다운받을 때 폴더 안에 chart라는 클래스파일이 있음
        new Chart(document.getElementById("myChart1"), MY_CHART_DATA);
        new Chart(document.getElementById("myChart2"), MY_CHART_GREEN);
        new Chart(document.getElementById("myChart3"), MY_CHART_BLUE);
        new Chart(document.getElementById("myChart4"), MY_CHART_PURPLE);
    </script>
</body>
</html>
