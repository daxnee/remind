<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 500px;
            height: auto;
            padding: 2%;
            margin: 100px auto;
            background-color: aqua;
        }
        input{
            width:  100%;
            margin-bottom: 30px;
            height: 30px;
            border: 3px solid navy;
            font-size: 20px;
        }

        .row{
            display: flex;
            justify-content: space-around;
            text-align: center;
            flex-direction: column;
            width: 300px;
            height: 200px;
            margin-left: 40%;
        }

        .item{
            flex-basis: 30%;
            background-color: skyblue;
            font-size: 30px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input id="menu-1" type="text" value="삼겹살">
        <input id="menu-2" type="text" value="돈까스">
        <input id="menu-3" type="text" value="가츠동">
        <input id="menu-4" type="text">
        <input id="menu-5" type="text">

        
    </div>
   
    
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
        

        $(function(){
            // 배열 활용
            var menu1 = $('#menu-1').val();
            var menu2 = $('#menu-2').val();
            var menu3 = $('#menu-3').val();

            var array = ['1','2','3'] // 기존에 알던 배열 
            var array2 = new Array(); // 새로운 방법의 배열. *Array  : 내장된 class (만들지 않았는데 불러올 수 있음) 
            array2.push(menu1); // 배열에 값 추가 
            array2.push(menu2);
            array2.push(menu3);
            for(var i=0; i<array2.length; i++){ //배열이 잘 들어왔나 확인 하는 방법
                console.log(array2[i]);
                // if(array2[i] === '가츠동'){
                //     console.log('가츠동입니다')
                // }
              
                if (array2[i] === '돈까스'){
                    // 속성 바꾸는 2가지 방법
                   $('#menu-2').attr('value','치즈돈까스') // 돈까스 -> 치즈돈까스 변경 (방법1)
                    $('#menu-2').val('치즈듬뿍돈까스'); // 치즈돈까스 -> 치즈듬뿍돈까스 (방법2)
                } 
                if(array2[i] === '삼겹살'){ // 삼겹살 지우기
                    array2.splice(i,1) // index(0) 부터 1개의 요소 제거(삼겹살)
                }
            
            }
            console.log(array2.length); // 배열 길이 최종확인 : 2 
            // 배열에서 지워진 거지 html에서 지워진 것은 아님!
        });
     
    </script>
</body>
</html>
