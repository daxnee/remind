<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Lato:wght@300&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="양다은style.css">
    <title>aguda</title>
  <style>
    * {
  margin: 0px;
  padding: 0px;
  box-sizing: border-box;
}

.container {
  width: 100%;
  height: 100vh;
  /* opacity 투명도 0 ~ 1*/
  /* opacity: 0.6; */
  background-image: linear-gradient(#06cccc11, #06cccc11), url(blue.jpg);
  background-position: center;
  background-size: cover;
}

.container .p1 {
  padding: 20px;
  color: #02122e;
  font-size: 25px;
  top: auto;
  text-align: center;
  font-weight: 600;
}

.container .p {
  padding: 20px;
  color: #181d27;
  font-size: 60px;
  text-align: center;
  font-weight: 800;
  color: #181d27;
  font-family: 'Roboto Mono', monospace;
}

.container .p2 {
  font-size: 15px;
  text-align: center;
  display: inline-block;
  font-family: 'Roboto Mono', monospace;
}

.book-form {
  width: 400px;
  height: auto;
  background-color: #e4e8ee7a;
  margin: 3% auto 0;
  padding: 20px;
  text-align: center;
  border-radius: 10px;
  /* 테두리 둥글게 */
}
.book-form input {
  width: 100%;
  border: 2px solid rgba(250, 248, 248, 0.938);
  background-color: #cee0ebd2;

  height: 50px;
  /* 버튼 박스 높이 */
  margin: 10px auto;
  /* 버튼간 간격 */
  border-radius: 5px;
  /* 모서리 둥글게 */
  cursor: pointer;
  text-align: center;
  font-size: 15px;
  font-weight: 100;
  color: black;
}

.book-form .depart {
  width: 45%;
  height: 50px;
  margin: 10px 5px 5px;
  padding: 10px;
}

.book-form .arrival {
  width: 45%;
  height: 50px;
  margin: 10px 5px 5px;
  padding: 10px;
  cursor: pointer;
}

.book-form .plane {
  width: 45%;
  height: 50px;
  margin: 10px 5px 5px;
  padding: auto;
}

.book-form .hotel {
  width: 45%;
  height: 50px;
  margin: 10px 5px 5px;
  padding: 10px;
}

.book-form .destination {
  font-size: 20px;
}

.book-form .search {
  font-size: 22px;
  font-weight: 800;
  color: #e9ecf1;
  background-color: #051736e3;
}

body {
  width: 100%;
}

div {
  text-align: center;
  width: 100%;
}

/* 이모지 가운데 정렬 body, div */



  </style>


    <script>
        window.open("https://www.agoda.com","찐아고다","width=800,height=400");
        function search(){
            alert("국내 최저가 사이트 아구다가 조건에 맞는 여행지를 검색 중입니다!");       
        }
    </script>
</head>
<body>
   
    <div class="container">
        <p class="p1">호텔, 리조트, 호스텔 등 
            전 세계의 다양한 숙소를 최저가로 예약하세요! </p>
        
             <p class="p">aguda</p>
             <p2> &#128308; &#x1F7E1; &#x1F7E2; &#x1F535; &#128309;</p2> 
             <!-- 빨노초보파 -->
        <div class="book-form">
            <h2>여행지를 검색하세요 &#128746; </h2>
         <label for="destination" placeholder="여행지" > </label>
         <input id="destination" type="text" list="destination-list" placeholder="어디로 떠나시나요?"/>
                <datalist id = "destination-list">
                <option value="타이베이(대만)                                      2,500개의 숙소"></option>
                <option value="푸켓(태국)                                          1,800개의 숙소"></option>
                <option value="보라카이(필리핀)                                    6,501개의 숙소"></option>
                <option value="홋카이도(일본)                                      1,764개의 숙소"></option>
                <option value="제주(대한민국)                                      7,784개의 숙소"></option>
                <option value="싱가포르(싱가포르)                                  1,230개의 숙소"></option>
                </datalist>
                
            
            <input class="depart" type="date" required="">
           
            <input class="arrival" type="date" placeholder="도착지" required=""> 
           

            <input class="d" type="text" placeholder="출발지를 입력하세요"  required="">
            <input class="count" type="number"  placeholder="인원수" min="1" max="10" required="">

          
            
            
            <input class="hotel" type="button" value="항공편도 예약하기&#x2708;&#xFE0F;" onClick="window.open('https://www.koreanair.com/kr/ko')">
            <input class="plane" type="button" value="숙소도 예약하기&#x1F3E8;" onClick="window.open('https://hotel.naver.com/hotels/main')">
                <!-- 버튼 링크 삽입 -->
           
            <input class="search" type="button" value="검색하기" onclick="search();" required="" />
             
          



             </div>

        </div>
    </div>

</body>
</html>
