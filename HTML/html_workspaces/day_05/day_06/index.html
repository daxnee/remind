<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        /* 전체설정 하는 이유: 브라우저 마다 공백이 있음 */
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .box-container {
        width: 20%;
        height: 300px;
        border: 10px solid cornflowerblue;
      }
      .box-data {
        width: 100%;
        border: 15px solid darkblue;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box-container">
        <p>box 영역 입니다.</p>
        <div class="box-data">
          <p>box date 영역입니다.</p>
        </div>
      </div>
    </div>
  </body>
</html>
