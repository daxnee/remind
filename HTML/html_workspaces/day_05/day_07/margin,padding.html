<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      .black {
       position:relative;
      width: 500px;
      height:400px;
      background:black;
      top:50%; left:50%;
      margin: 100px auto;
      }

    .red {
    width:200px;
    height:100px;
    background-color: red;
    
    
      }
      .white{  
      position:absolute;
      background-color: rgb(163, 42, 42);
      width: 200px;
      margin-bottom: 100px ;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <!-- container는 body태그라고 생각 -->
      <div class="black">
      <div class="red"></div>
      <div class="white"></div>
    </div>
    </div>
  </body>
</html>
