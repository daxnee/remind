    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .section{
            display: grid;
            /* grid : 2차원적인 UI */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            /* repeat() : grid 안에 있는 모든 아이템들의 크기를 조절하는 함수 */
            /*repeat(x, y) : 
             x: 반복 횟수 
            y: 값 */
            /* minmax() : 크기가 아무리 작아져도 min, 아무리 커져도 max로 설정하겠다 */
            /* fr(fraction) :flex :1 과 동일 */
            grid-gap: 50px;
            /* grid 사이 간격 조절 */
            width : 80%;
            height: auto;
            margin: 30px auto 0;
            background-color: rgb(190, 199, 207);
            padding: 2%;
       
        
        }
        .card {
        /* display: inline-block; */

        border-radius: 8px;
        height: auto;
        width: 100%;
        overflow: hidden;
        /* box-shadow: 0 5px 35px rgb(42, 43, 41); */
        padding: 5px;
        transform: scale(1);
        transition: 0.2s;
    
      }
      .card:hover {
        cursor: pointer;

    </style>
