<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
/>
<!-- 링크 삽입해야 됨! -->

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .swiper {
            margin-top: 200px ;
            width: 1000px;
            height: 500px;
            
            }

        .swiper-slide img{
            width: 100%;
            object-fit: cover;
        }


        .swiper-button-prev{
            color: white;
        }

        .swiper-button-next{
            color: white;
        }
        .swiper-pagination{
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
      
    <div class="swiper">
   
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="꽃.jpg" alt=""></div>
      <div class="swiper-slide"><img src="꽃밭.jpg" alt=""></div>
      <div class="swiper-slide"><img src="여성2명.jpg" alt=""></div>
    </div>
    
    <div class="swiper-pagination"></div>
  <!-- If we need pagination : 페이지 몇 개인지 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    </div>    
    </div>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>const swiper = new Swiper('.swiper', {
 
       
        autoplay : {
            delay: 4000,
        },
        loop: true,
       
        pagination: {
          el: '.swiper-pagination',
        },
      
        
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
    
      });</script>

      <!-- 스크립트 안에 제이슨 넣기 -->
</body>
</html>

<!-- css와 자바스크립트를 나누는 이유 : css 먼저 실행하고 자바 스크립트를 실행하겠다 -->
