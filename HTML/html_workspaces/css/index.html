<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>css배우기</title>
        <!-- css란? 웹을 꾸며주는 것을 말함 -->
    <style>
        .hello {
            position: relative;
            
            left: 0px;
            /* 왼쪽부터 300만큼 이동해 (왼쪽 여백을 넓혀)  */
            top: 0px;
            width: 200px;
            /* width : 넓이/ 50%는 내 화면비율 대비 50%이라는 말 */
            height: 150px;
            
            background-color: aqua;
        }

        .hello2 {
            position: relative;

            left: 200px;
            width: 200px;
            background-color: rgb(0, 255, 191);
            height: 150px;
        }

        .hello3 {
            position: relative;
            
            left: 400px;
            width: 200px;
            background-color: rgb(250, 215, 222);
            height: 150px;
        }
    </style>

</head>
 <h2>css 1일차</h2>
<body>
     <!-- div 태그는 공간(구역)을 의미 -->
    <div class="hello">안녕하세요</div>
    <div class="hello2">안녕하세요</div>
    <div class="hello3"> 안녕하세요</div>
    <!-- BUT 이렇게 쓰면 복잡해짐
    스타일과 html을 분리해서 작성함 
    style: title 아래에
    html : body 아래에-->
    
    


</body>
</html>
