<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        margin: 100px auto;
        background: rgba(232, 232, 232, 0.5);
        width: 800px;
        height: auto;
        padding: 3%;
      }
      .container h1 {
        text-align: center;
        margin-bottom: 10px;
      }
      .container input {
        width: 100%;
        height: 30px;
        margin-bottom: 5px;
      }
      .container select {
        width: 100%;
        height: 30px;
        margin-bottom: 5px;
      }
      .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
      }
      .row input {
        flex-basis: 30%;
      }
      .row select {
        flex-basis: 30%;
      }
      button {
        color: #fff;
        border: solid 1px rgba(0, 0, 0, 0.08);
        background-color: #03c75a;
        width: 100%;
        padding: 15px 0 15px;
        margin-top: 10px;
        font-size: 18px;
        font-weight: 700;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>회원 가입</h1>
      <label for="userId">아이디</label>
      <input id="userId" type="text" />
      <label for="password">비밀번호</label>
      <input id="password" type="password" />
      <label for="rePassword">비밀번호 재확인</label>
      <input id="rePassword" type="password" />
      <label for="userName">이름</label>
      <input id="userName" type="text" />
      <label for="yy">생년월일</label>
      
      <div class="row">
        <input id="yy" type="text" placeholder="년(4자)" />
        <select name="gender" id="pet-select">
          <option selected>월</option>
          <option value="01">1</option>
          <option value="02">2</option>
          <option value="03">3</option>
          <option value="04">4</option>
          <option value="05">5</option>
          <option value="06">6</option>
          <option value="07">7</option>
          <option value="08">8</option>
          <option value="09">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <label for="dd"></label>
        <input id="dd" type="text" placeholder="일" />
      </div>
      <label for="gender">성별</label>
      <select name="gender" id="gender">
        <option value="N" selected >성별</option>
        <!-- selected : 미리 선택되어 지는 기능 -->
        <!-- 옵션의 여부를 알려면 셀렉트의 아이디를 이용해야 됨 -->
        <option value="M" >남자</option>
        <option value="W">여자</option>
      </select>
      <button type="button" onclick="join()">가입하기</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      function join() {
        // 아이디 설정하기
       var userId = $('#userId').val().trim(); //메소드체이닝(리턴 값이 있는 함수만 가능)
      //  #userId의 공백을 제거해서 변수에 넣어줌 
       // #userId의 val() 함수를 공백 제거해서 리턴하겠다.
      // val()라는 함수가 return이 있어서 trim을 사용할 수 있는것임!
       if(userId == ''){
        //  userId가 없다면
         alert("아이디를 입력해주세요!"); 
         $('#userId').focus();
         // 버튼 누르면 커서가 자동으로 감
         return false;
        //  결과 값을 끝내려는 return. 어떠한 의미도 없음!
       }
      //  var len = userId.length;
      //  if(len > 20){
      //    alert("아이디를 20글자 이하로 설정해주세요")
      //    return false;
      //   }

        //  쌤 답안 
        if(userId.length >= 20){
          alert("아이디는 20글자 이하로 작성해주세요.");
          $('#userId').focus();
          // 커서 자동으로 옮겨주기
          $('#userId').val("");
          // 다시 원 상태로 set 
          return false;
        }
        
        // 비번 설정하기
        var password = $('#password').val().trim();
        // 문자열 갖고 올때 항상 trim() : 사용자가 입력할 때 스페이스바 누르는 경우가 많기 때문에!
        if (password == '' || rePassword ==''){
          alert("비밀번호를 입력하세요!");
          $('#password').focus();
          return false;;
        }

        

        var rePassword = $('#rePassword').val().trim();
        if (rePassword != password) {
          alert("비밀번호가 일치하지 않습니다!");
          $('#rePassword').focus();
          return false;
        } 
        // if (rePassword === password) {
        //   alert("비밀번호가 일치합니다!");
        //   $('#userName').focus();
        //   return true;
        // } 
        
        // 이름 체크
        var userName = $('#userName').val().trim();
        if(checkName(userName)){
          console.log("한글 이름입니다!");
        }else{
          console.log("한글 이름을 입력해주세요!");
        }

        
        var year =  $('#yy').val().trim();
        var day = $('#dd').val().trim();
        if(!checkNumber(year) || !checkNumber(day)) {
         alert("숫자만 입력해주세요.")
         return false;
        }

        //성별 체크
       var gender = $('#gender option:selected').val();
        // select gender로 접근하여 선택된 값 읽기  
        // console.log(gender);
        if(gender == 'N'){
          alert("성별을 선택해주세요");
          $('#gender').focus();
          return false;
        }
      //   <label for="gender">성별</label>
      // <select name="gender" id="gender">
      //   <option value="N" selected >성별</option>
      //   <!-- selected : 미리 선택되어 지는 기능 -->
      //   <!-- 옵션의 여부를 알려면 셀렉트의 아이디를 이용해야 됨 -->
      //   <option value="M" >남자</option>
      //   <option value="W">여자</option>
      // </select>







        // confirm("회원가입을 하시겠습니까?");
        // confirm : yes or no 창
        // alert : 확인만 

        var isResult = confirm("회원가입을 하시겠습니까?");
        if (isResult) {
          console.log("회원가입 성공!");
        }
      }
      

      // 정규표현식 함수
      function checkName(name){
        var regex = /^[가-힣]+$/; //정규표현식 (한글이름만 찾기)
        // ^ : 문자열을 의미함
        // 가 부터 힣 까지 
        // 구글에 있으니까 서치하면서 사용하면 됨 ex) 이메일 정규표현식, 핸드폰 정규표현식 ..
        return regex.test(name);// 정규표현식 체크
        // test : 문자열 내장 함수임 
      }

      function checkNumber(num){
        var regex = /^[0-9]*$/;
      //  input에서 넘어오는 숫자는 문자임
        return regex.test(num);
      }

      
      
      
    </script>
  </body>
</html>
