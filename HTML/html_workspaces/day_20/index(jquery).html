<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .popup{
            width: 1000px;
            height: 300px;
            background-color: #777;
            margin: 100px auto;
            position: relative;
        }
        .close{
            cursor: pointer;
            width: 50px;
            height: 50px;
            background-color: aliceblue;
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .container{
            width: 500px;
            height: 200px;
            /* border: 1px solid black; */
            margin: 50px auto;
        }
        button {
            cursor: pointer;
            padding:  3%;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="popup"class="popup">
    <!-- 컨텐츠 외적인 것은 컨테이너 밖에다 만들기  -->
    <div id="close" class="close" onclick="closePopup()"></div>
    </div>
    <div class="container">
        <button id="delete" onclick="movePopup()">확인</button>
        <!-- 내가 만들 사이트 내용들 -->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>


        function closePopup(){
            $("#popup").hide();
            // id=close div 클릭하면 팝업 없애줘
           
            // $("#popup").hide();
            // $(".container").append('<button onclick="openPopup()">취소</button>')
            // class이름이 container인 태그 안에 버튼 태그를 추가해라!

            // $("#popup").css("display", "none");

        }

        function movePopup(){
            $(".container").append('<button onclick="openPopup()">취소</button>')
            $("#delete").hide()        
            }
            // id=delete인 button 누르면 취소 버튼 생성해주고 원래 있던 확인 버튼 없애줘 


        function openPopup(){
            // var style = document.getElementById("popup").style.display;
            var style = $("#popup").css("display");
            // css("display") = css를 갖고왔다고 생각하면 됨!
            if(style == "none"){
                // document.getElementById("popup").style.display = "block";
                // $("#popup").show();
                $("#popup").css("display", "block")
             return true;
            }

            function reset(){
                var reset = document.querySelector('#delete');
                var html = reset.innerHTML;
                if(html === "취소"){
                    document.getElementById('popup').style.display = "block";
                    return true;
                }   
                }
            }
            // 내가 하려던 기능 : 버튼을 눌렀을 때 버튼 글자가 취소라면 popup창을 띄워줘..(문법 헷갈려서 바닐라로 작성)
            // 원래 있던 기능과 겹쳐서 그런가 작동이 안되는듯..?
        
    </script>
</body>
</html>
