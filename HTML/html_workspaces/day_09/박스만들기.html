<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       
        .container-black{
           position: relative;
            margin: 100px auto 0;
            width : 400px;
            height: 400px;
            background-color: black;
            padding: 20px;
        }

        .container-white{
            position: absolute;
            margin: 100px;
            padding: 100px;
            width : 300px;
            height: 300px;
            
            
            border: 20px solid white;
        }
        .container-last{
            position: absolute;
            width: 100px;
            height: 100px;
            border: 20px solid white;
            margin-bottom: 40px;
            background-color: black;
            
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="container-black">
            <div class="container-white">
                <div class="container-last">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
