<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .row{
            display: flex;
            justify-content: space-between;
           
        }

        .gallery{
            width: 80%;
            margin : auto;
            margin-top: 2%;
        }
        .gallery-title{
            text-align: center;
            margin-bottom: 3%;
        }
        .gallery-title p {
            font-size: 20px;
            line-height: 40px;
            font-weight: 600;
        }

        .gallery-col{
            flex-basis: 22%;
            margin: auto;
            
        }
        .gallery-col img{
            width: 350px;
            height: 400px;
            border-radius: 10px;
        }
        .gallery-col{
            position: relative;
        }

        .gallery-caption:hover{
            background-color: rgba(232, 232, 232, 0.8);
        }

        .gallery-caption h3{
            position : absolute;
            font-size: 20px;
        }
        
    </style>
</head> 
<body>
    <div class="container">
        <div class="section gallery">
            <div class="gallery-title">
                <h2><뫄뫄 투어></h2>
                <p>뫄뫄투어는  전국 다양한 여행코스가 준비되어 있습니다.</p>
            </div>
            <div class="row">
            <div class="gallery-col">
                <img src="제주도.jpg" alt="">
                <div class="gallery-caption">
                    <h3>3/19일 제주도 3박 4일 코스</h3>
                    <p>#제주도 #올레길코스 #한라산등반 </p>
                </div>
            </div>
            <div class="gallery-col">
                <img src="강릉.PNG" alt="">
                <div class="gallery-caption">
                    <h3>4/5일 강릉 2박 3일 코스</h3>
                    <p>#강릉 #주문진 #커피로드 </p>

                </div>
            </div>
        </div>
        </div>


    </div>
</body>
</html>
