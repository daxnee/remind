<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .section{
            width: 80%;
            height: 100px;
            margin: 20px auto 20px;
        }

        .row{
            display: flex;
            justify-content: space-around;
            
        }

        .item{
            background-color: antiquewhite;
            flex-basis: 30%;
            border-radius: 10px;
            border: 2px solid gray;
            padding: 20px 20px 20px;
        }

        .section{
            text-align: center;
            font-size: 25pt;
            font-weight: 800;
            color: aliceblue;
        }

        .item ul li{
            list-style: none;
            margin: 10px auto 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            Crush on You
        </div>
        <div class="row">
            <div class="item">
            <ul>
                <li>Coffee</li>
                <li>Coffee</li>
                <li>Website</li>
                <li>Website</li>
                <li>Website</li>
            </ul>
            </div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
</body>
</html>
