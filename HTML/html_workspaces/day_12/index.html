<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .row {
        display: flex;
        padding: 2%;
        justify-content: space-around;
        width: 80%;
        height: 300px;
        background-color: #777;
        margin: 50px auto 0;
      }
      .header {
        width: 80%;
        height: 200px;
        background-color: #777;
        margin: 50px auto 0;
      }
      .item {
        flex-basis: 30%;
        background-color: #fff;
        border-radius: 10px
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="row">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>
  </body>
</html>
