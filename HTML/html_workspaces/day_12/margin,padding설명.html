<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }
    .card{
        width: 80%;
        height: 500px;
        /* 자식 크기에 맞게  */
        margin: 50px auto 0 ;
        background-color: black;
        padding: 100px;
    }

    .b{
        
        width: 200px;
        height: 200px;
        border: 5px solid slateblue;
        margin-bottom: 20px;
        padding: 50px ;
    }
    .b h2{
        color: aliceblue;
        text-align: center;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="card">
        <div class="a">
            <div class="b">
                <h2>이미지 영역</h2>
            </div>
        </div>
        </div>

        
    </div>
    </div>
</body>
</html>
