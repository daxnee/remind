<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .section{
            margin: 50px auto 0;

        }
        .title{
            text-align: center;
            margin-top: 50px;
            height: auto;
            width: 100%;
            /* 부모(title)의 height이 auto면 자식(h2) height에 맞춰짐 */


            /* width: 100%;
            height: 100px;
            background-color: aqua; */
            /* section마다 범위가 잘 지정됐는지 크기와 색을 줘서 먼저 확인해야함! */
        }

        .title h2{
            font-size: 30pt;
            
        }
        .row{
            display: flex;
            justify-content: space-evenly;
            margin-top: 50px;
         
        }

        .item{
           
            background-color: greenyellow;
            width: 400px;
            height: 700px;
            border-radius: 30px;
            padding: 2% 6% ;
            text-align: center;
            color: darkblue;
        }
        .item p{
            font-size: 22px;
        }
        .item h2{
            font-size: 44px;
            font-weight: 500;
            margin: 20px 0 40px;
        }

        .item h2 span {
            font-size: 18px;
        }

        .item ul{
            text-align: left;
            margin:  20px 0;
        }

        .item ul li{
            margin:  15px 0;
        }

        .item button{
            width: 100%;
            padding: 14px 0;
            background: transparent;
            /* 버튼 배경색 없어짐 */
            font-size: 15px;
            border: 1px solid darkblue;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 30px;

        }
        .item button:hover{
            background-color: skyblue;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="section">  
            <div class="title">       
            <h2>Choose your plan</h2>
        </div>  
        </div> 
            <div class="row">
            <div class="item">
                <p>Starter</p>
                <h2>19$ <span>/month</span></h2>
                <!-- span : div가 없을때 span을(공태그) 줘서 css를 설정할 수 있게 한다.  -->
                <ul>
                    <li>1 Website</li>
                    <li>10 GB Disk Space</li>
                    <li>Free Email Address</li>
                    <li>Basic Wep Builder</li>
                    <li>No SSL Certificate</li>
                    <li>Limited Support</li>
                </ul>
                <button>Add to Cart</button>
            </div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
      


    </div>
</body>
</html>
