    <title>Document</title>

            margin: 0;

            box-sizing: border-box;
        }

        header{

        .item{
            background-color: aquamarine;
            flex-basis: 30%;
            border-radius: 10px;
           /* 아이템의 기본 크기를 설정 */
        }
    </style>
</head>

    <div class="container">

        <div class="item"></div>

    </div>
