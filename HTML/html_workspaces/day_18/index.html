      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        transition: 0.3s;
        scroll-behavior: smooth;
      }
      .container {
        padding: 5%;
        width: 100%;
        height: auto;
        background-image: url(images/back.png);
        background-position: center;
        background-size: cover;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 50px;
      }
      .card {
        height: 430px;
        color: #fff;
        text-align: center;
        padding: 40px 30px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(7px);
      }
      .card img {
        width: 140px;
        border-radius: 50%;
      }
      .card h2 {
        font-size: 40px;
        font-weight: 600;
        margin-top: 20px;
      }
      .card p {
        font-size: 18px;
        margin: 10px auto;
        max-width: 330px;
      }
      .card .links i {
        font-size: 50px;
        margin: 15px 5px;
        background-color: #fff;
        border-radius: 50%;
        transition: background 0.5s;
      }
      .card .links i:hover {
        background-color: #24292f;
        border-radius: 40%;
      }
    </style>
