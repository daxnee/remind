<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .contact-form {
        box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.5);
        margin: 50px auto;
        width: 350px;
        text-align: center;
      }
      .contact-form h2 {
        background-color: #efefef;
        margin-top: 0;
        padding: 10px;
      }
      .contact-form input {
        width: 90%;
        margin: 10px auto;
        padding: 10px;
      }
      .contact-form input[type=checkbox]  {
        width: 10%;
        margin: 10px auto;
        padding: 10px;
      }
      .contact-form textarea {
        width: 90%;
        margin: 5px auto;
        padding: 10px;
        height: 80px;
      }
      .submit-btn {
        cursor: pointer;
        width: 150px;
        margin-left: 18px;  
        }
    </style>
</head>

  <body>
    <div class="contact-form">
      <h2>카페 메뉴</h2>
        
          <select name="" 메뉴="">
            <option value="">--Please choose an menu--</option>
            <option value="아메리카노">아메리카노</option>
            <option value="라떼">라떼</option>
          </select>

          <input type="number" 수량 placeholder="수량..." required/>
          <input type="id" 회원이름 placeholder="회원이름 입력란..." disabled>
           <!-- disabled 회원이름 데이터는 서버에 전송이 안됨! -->
          <input type="password" 회원비밀번호 placeholder= "회원비밀번호 입력란..." maxlength="10">
          <input type="checkbox" checked id="광고수신" />
          <label for="광고수신">광고수신 여부</label>
          
          <input type="text" 이메일 placeholder="이메일 입력란...">
      
      <form action="서버 주소" method="post">
        <!-- action에 서버주소가 옴 회원이 작성한 input이 넘어감 -->
        <textarea name="message" placeholder="주문시 메모 입력란..."></textarea>
        <input class="submit-btn" type="submit" value="주문" >
         <!-- form 태그 아에 button을 만들면 서버에 전송 불가능 
          => 그래서 input 타입을 submit으로 해줘야 한다.-->
        
      </form>
    </div>
  </body>
</html>



<!-- HTML(안드로이드)하고 데이터베이스 연동 불가능
그래서 웹서버에 전송을 해야 함 -->
