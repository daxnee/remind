<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td{
            border:  1px solid;
            margin: 4%;
            font-size: large;
            
        }
    </style>
</head>
<body>
    <div class="my-github">
        <h3 class="name"></h3>
        <p class="followers"></p>
        <p class="following"></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>visibility</th>
                <th>created_at</th>

                
                
            </tr>
        </thead>
        <tbody id="list">
            <tr>
                <!-- <td>275516967</td>
                <td>33-js-concepts</td>
                <td>public</td>
                <td>2020-06-28-28T05:52:34Z</td> -->
                <!-- return값 이용해서 tbody에 데이터 render하기 -->
            </tr>
        </tbody>
    </table>
</body>
<script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
        $.ajax({
           url: 'https://api.github.com/users/daxnee/repos' ,
           type : 'GET',
            dataType : 'json',
            // headers: { Authorization : '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'},
            success : function(nana){
              console.log(nana)


                for(var i=0; i<nana.length; i++){
                    var Id = nana[i].id
                    var name = nana[i].name
                    var visibility = nana[i].visibility
                    var created_at = nana[i].created_at
                   
                var html = 
                    '<tr><td>'
                    +Id+
                    '</td><td>'
                    +name+
                    '</td><td>'
                    +visibility+
                    '</td><td>'
                     +created_at +
                    '</td></tr>'
                    $('#list').append(html)

             }
            }
         
        });
</script>
</html>
