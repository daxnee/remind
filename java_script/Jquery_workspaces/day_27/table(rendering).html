<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td{
            border:  1px solid;
            margin: 4%;
            font-size: large;
            
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>영수증번호</th>
                <th>구매 물품</th>
                <th>수량</th>
                <th>구매 날짜</th>
                <th>구매자</th>
            </tr>
        </thead>
        <tbody id="list">
            <!-- DB에서 받아온 실질 데이터가 아니니까 눈으로 확인 후 주석 or 삭제함 -->
            <!-- 퍼블리셔에게 임시 데이터 한 줄만 넣어달라고 요청하면 된다. -->
            <tr>
                <td>123</td>
                <td>아이폰8+</td>
                <td>10</td>
                <td>2019-07-30</td>
                <td>양다은</td>
            </tr>

        </tbody>
    </table>
</body>
<script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
        $(function(){
            doResponseData(); // 페이지 첫 로딩시 아래에 만든 해당함수 강제 호출!
        })
        // 그려주다 -> rendering
        // rendering 방법이 크게 두 가지!
        // 1번째 방법 : append() , html(), text()함수를 이용해서 rendering
        // 장점 : 진입장벽 낮음 / 단점 : 유지보수 힘듦.
        // 2번째 방법은 Spring 시간에!
        function doResponseData(){
            // 서버에서 응답온 데이터라고 가정!
            var json = {
                no : 500,
                goods : '아이폰13',
                cnt : 10,
                creatAt : '2022-07-30',
                name : '양다은'

            }
            
            var html = '<tr><td>'+json.no+'</td><td>'+json.goods+'</td><td>'+json.cnt+'</td><td>'+json.creatAt+'</td><td>'+json.name+'</td></tr>'  // 받아온 json을 넣어서 문자로 합쳐줌 
            // tr, td를 변수에 넣어줘서 함수를 호출함
           for(var i=0; i<10; i++){ // for문 돌린 횟수만큼 데이터 가져옴
            var html = '<tr><td>'+i+'</td><td>'+json.goods+'</td><td>'+json.goods+'</td><td>'+json.creatAt+'</td><td>'+json.name+'</td></tr>'
            $('#list').append(html);
        }
        }
    </script>
</html>


<!-- 1. id 줘서 append()
2. html변수에 받아온 json데이터를 합쳐주고 append로 tbody에 넘겨준다 -->
